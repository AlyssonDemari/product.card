<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            width: 200px;
            text-align: center;
            position: relative;
        }
        .product-card img {
            max-width: 100%;
            height: auto;
        }
        .product-card button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .product-card button:hover {
            background-color: #218838;
        }
        .product-card .quantity-controls {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .product-card:hover .quantity-controls {
            display: block;
        }
        .quantity-controls button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 50%;
            margin: 2px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="product-card">
    <img src="https://via.placeholder.com/150" alt="Product Image">
    <h3>Product Name</h3>
    <p>$10.00</p>
    <button class="add-to-cart">Add to Cart</button>
    <div class="quantity-controls">
        <button class="decrease">-</button>
        <button class="increase">+</button>
    </div>
</div>

<button id="show-more" class="hidden">Show More Items</button>

<script>
    let cart = [];
    const maxItems = 10;

    document.querySelectorAll('.product-card').forEach(card => {
        const addToCartButton = card.querySelector('.add-to-cart');
        const increaseButton = card.querySelector('.increase');
        const decreaseButton = card.querySelector('.decrease');

        addToCartButton.addEventListener('click', () => {
            if (cart.length < maxItems) {
                cart.push('item');
                updateCart();
            }
        });

        increaseButton.addEventListener('click', () => {
            if (cart.length < maxItems) {
                cart.push('item');
                updateCart();
            }
        });

        decreaseButton.addEventListener('click', () => {
            if (cart.length > 0) {
                cart.pop();
                updateCart();
            }
        });
    });

    function updateCart() {
        if (cart.length > maxItems) {
            document.getElementById('show-more').classList.remove('hidden');
        } else {
            document.getElementById('show-more').classList.add('hidden');
        }
    }

    document.getElementById('show-more').addEventListener('click', () => {
        alert('Showing more items');
    });
</script>

</body>
</html>
